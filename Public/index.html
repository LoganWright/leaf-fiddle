<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <title>Leaf Fiddle</title>
        <style type="text/css" media="screen">
            .top, .bot {
                height: 50%;
                box-sizing: border-box;
            }

            .left {
                display: inline-block;
                width: 33%;
                height: 100%;
                margin-right: -4px;
                box-sizing: border-box;
                float: left;
            }

            .right {
                display: inline-block;
                width: 66%;
                height: 100%;
                margin-right: -4px;
                /* border: 1px solid red; */
                box-sizing: border-box;
                float: right;
            }

            html, body {
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #renderFrame {
                position: relative;
                width: 100%;
                height: 100%;
            }

            #jsonEditor {
                position: relative;
                width: 100%;
                height: 100%;
            }

            #leafEditor {
                position: relative;
                width: 100%;
                height: 100%;
            }

        </style>
    </head>
    <body>
        <div class="left">
            <div class="top">
                    <div id="jsonEditor">
{
    "name": "World"
}
                    </div>
            </div>

            <!-- BOT 50% -->
            <div class="bot">
                    <div id="leafEditor">
Hello, #(name)

#loop(friends, "friend") {
    Hi #(friend.name)
}
                    </div>
            </div>
        </div>

        <div class="right">
            <iframe width="100%" height="100%" id="renderFrame" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var jsonEditor = ace.edit("jsonEditor");
            jsonEditor.setTheme("ace/theme/tomorrow");
            jsonEditor.getSession().setMode("ace/mode/json");


            var leafEditor = ace.edit("leafEditor");
            leafEditor.setTheme("ace/theme/tomorrow_night_eighties");
            leafEditor.getSession().setMode("ace/mode/leaf");

            jsonEditor.commands.addCommand({
                                           name: 'ignore-save',
                                           bindKey: {win: 'Ctrl-S',  mac: 'Command-S'},
                                           exec: function(editor) {
                                           //...
                                           },
                                           readOnly: true // false if this command should not apply in readOnly mode
                                           });

                                           jsonEditor.commands.addCommand({
                                                                          name: 'build',
                                                                          bindKey: {win: 'Ctrl-B',  mac: 'Command-B'},
                                                                          exec: function(editor) {

                                                                          var json = jsonEditor.getSession()
                                                                          var leaf = leafEditor.getSession()
                                                                          console.log("js: " + json)
                                                                          console.log("lf: " + leaf)
                                                                          var body = {
                                                                          "json": String(json),
                                                                          "leaf": String(leaf)
                                                                          }


                                                                          $.ajax({
                                                                                 type: "POST",
                                                                                 url: "/render",
                                                                                 data: body
                                                                                 })
                                                                          .done(function(response) {
                                                                                var header = "data:text/html;charset=utf-8, "
                                                                                var content = String(response)
                                                                                document.getElementById('renderFrame').src = header + content;
                                                                                })
                                                                          .fail(function() {
                                                                                alert("Failed");
                                                                                });
                                                                          },
                                                                          readOnly: true // false if this command should not apply in readOnly mode
                                                                          });



leafEditor.commands.addCommand({
                               name: 'ignore-save',
                               bindKey: {win: 'Ctrl-S',  mac: 'Command-S'},
                               exec: function(editor) {
                               //...
                               },
                               readOnly: true // false if this command should not apply in readOnly mode
                               });

                               leafEditor.commands.addCommand({
                                                              name: 'build',
                                                              bindKey: {win: 'Ctrl-B',  mac: 'Command-B'},
                                                              exec: function(editor) {

                                                              var json = jsonEditor.getSession()
                                                              var leaf = leafEditor.getSession()
                                                              console.log("js: " + json)
                                                              console.log("lf: " + leaf)
                                                              var body = {
                                                              "json": String(json),
                                                              "leaf": String(leaf)
                                                              }


                                                              $.ajax({
                                                                     type: "POST",
                                                                     url: "/render",
                                                                     data: body
                                                                     })
                                                              .done(function(response) {
                                                                    var header = "data:text/html;charset=utf-8, "
                                                                    var content = String(response)
                                                                    document.getElementById('renderFrame').src = header + content;
                                                                    })
                                                              .fail(function() {
                                                                    alert("Failed");
                                                                    });
                                                              },
                                                              readOnly: true // false if this command should not apply in readOnly mode
                                                              });
        </script>
    </body>
</html>
